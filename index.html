<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body onload="checkCookie(); autoCookie()">

    <div class="cookieInfo">
        <h2><span id="cookieSecond">1</span> cookies per klik</h2>
        <h1><span id="cookieAmount">0</span> cookies</h1>
    </div>

    <div class="cookieBtn">
        <img src="assets/img/cookie.png" alt="" onclick="cookieClick()">
    </div>

    <div class="cookieUpgrades">
        <button onclick="cookieDubbel()">Cookie verdubbelaar</button>
        <button onclick="setAutoClicker()">Auto clicker (+1)</button>
        <button onclick="bakkersBoost()">Bakkers boost</button>
        <br>
        <button class="reset" onclick="resetCookies()">Reset!</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
